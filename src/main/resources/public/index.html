
<!DOCTYPE html>
<html>
<head>
<title>Bryson's joke service</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$( document ).ready(function() {
	$("#jokeButton").click(function() {
		$.ajax({
			url : "http://localhost:8080/joke",
			success : function(data) { $('.joke-content').html(data.contents); }});
	});
});
</script>
</head>
<body>

	<button type="button" id="jokeButton">New Joke</button>
	<div id="joke">
		<p class="joke-content">Jokes go here</p>
	</div>

</body>
</html>
